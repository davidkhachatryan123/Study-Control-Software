<mat-list>
  <!--<mat-divider></mat-divider>-->

                       <!--*ngIf="appUser.role == roles.admin"-->
  <mat-expansion-panel 
                       [expanded]="route === routers.DASHBOARD_USERS_ADMINS
                                   || route === routers.DASHBOARD_USERS_APP">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon color="primary">supervised_user_circle</mat-icon>Users
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-list-item [routerLink]="[routers.DASHBOARD_USERS_APP]" routerLinkActive="active">
      <span matListItemIcon>
        <mat-icon color="primary">account_box</mat-icon>
      </span>
      <span matListItemTitle>Application</span>
      <span matListItemLine>Manage application users</span>
    </mat-list-item>

    <mat-list-item [routerLink]="[routers.DASHBOARD_USERS_ADMINS]" routerLinkActive="active">
      <span matListItemIcon>
        <mat-icon color="primary">verified_user</mat-icon>
      </span>
      <span matListItemTitle>Admin Panel</span>
      <span matListItemLine>Manage admin panel users</span>
    </mat-list-item>

  </mat-expansion-panel>
</mat-list>
