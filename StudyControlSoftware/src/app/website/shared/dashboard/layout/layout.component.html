<app-dashboard-toolbar (isShowSidebar)="sidenav.toggle($event)"></app-dashboard-toolbar>

<mat-sidenav-container class="layout">

  <mat-sidenav class="layout-sidenav" #sidenav mode="side" opened>
    <app-dashboard-sidenav></app-dashboard-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="layout-content">
    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
