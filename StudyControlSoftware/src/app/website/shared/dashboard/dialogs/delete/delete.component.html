<h1 mat-dialog-title>Delete user</h1>

<div mat-dialog-content>
  Would you like to delete <span style="color: red;">{{data.value}}</span>?
</div>

<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close cdkFocusInitial color="primary">No</button>
  <button mat-flat-button mat-dialog-close color="warn" [mat-dialog-close]="data.isDelete" (click)="yes()">Yes</button>
</div>
