<h1 mat-dialog-title>{{title}}</h1>

<div mat-dialog-content>

  <form #userForm [formGroup]="newFormGroup" novalidate>
    <mat-card-content>
      <mat-form-field appearance="outline">
  
        <mat-label>Faculty name</mat-label>
        <input matInput
               type="text"
               placeholder="Faculty"
               formControlName="faculty">
        
        <mat-error>Faculty Name is invalid</mat-error>

      </mat-form-field>
    </mat-card-content>
  </form>

</div>

<div mat-dialog-actions align="end">
  <button mat-flat-button
          mat-dialog-close
          color="warn">
          Cancle
  </button>

  <button mat-flat-button
          color="primary"
          (click)="onSubmitEvent()"
          type="submit">
          {{submitBtnText}}
  </button>
</div>
