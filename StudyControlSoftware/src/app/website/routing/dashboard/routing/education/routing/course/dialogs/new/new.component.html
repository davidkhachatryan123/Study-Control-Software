<h1 mat-dialog-title>{{title}}</h1>

<div mat-dialog-content>

  <form #userForm [formGroup]="newFormGroup" novalidate>
    <mat-card-content>

      <mat-form-field appearance="outline">
  
        <mat-label>Course title</mat-label>
        <input #title
               matInput
               type="text"
               placeholder="Title"
               formControlName="title">
        
        <mat-error>Course title is invalid</mat-error>
        <mat-hint align="end">{{title.value.length}} / 64</mat-hint>

      </mat-form-field>

      <br><br>

      <mat-form-field appearance="outline">
  
        <mat-label>Course decription</mat-label>
        <textarea #description
                  matInput
                  type="text"
                  placeholder="Decription"
                  formControlName="description">
        </textarea>
        
        <mat-error>Course decription is invalid</mat-error>
        <mat-hint align="end">{{description.value.length}} / 256</mat-hint>

      </mat-form-field>

    </mat-card-content>
  </form>

</div>

<div mat-dialog-actions align="end">
  <button mat-flat-button
          mat-dialog-close
          color="warn">
          Cancle
  </button>

  <button mat-flat-button
          color="primary"
          (click)="onSubmitEvent()"
          type="submit">
          {{submitBtnText}}
  </button>
</div>
