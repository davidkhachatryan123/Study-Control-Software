<mat-card>

  <mat-card-header>
    <mat-card-title>Lecturer</mat-card-title>
    <mat-card-subtitle>Manage lecturer for current course</mat-card-subtitle>
  </mat-card-header>

  <mat-list>

    <mat-list-item *ngIf="lecturer === undefined; else lecturerItem"
                   class="add-list-item" role="lecturer"
                   (click)="setLecturer()">
      <mat-icon matListItemIcon>add</mat-icon>
      <div matListItemTitle>Set Lecturer</div>
    </mat-list-item>

    <ng-template #lecturerItem>
      <mat-list-item role="lecturer">
        <mat-icon matListItemIcon color="primary">account_box</mat-icon>
        <div matListItemTitle>{{lecturer.fullName}}</div>

        <button mat-icon-button matListItemMeta
                (click)="removeLecturer()">
          <mat-icon color="warn">close</mat-icon>
        </button>
      </mat-list-item>
    </ng-template>

  </mat-list>

</mat-card>
